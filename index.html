<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <!-- swiper style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/img-1.jpg" alt=""  class="user-img">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="msg-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="images/img-2.jpg" alt=""  class="user-img">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="msg-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="images/img-3.jpg" alt=""  class="user-img">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="msg-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="images/img-4.jpg" alt=""  class="user-img">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="msg-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="images/img-5.jpg" alt=""  class="user-img">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="msg-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="images/img-6.jpg" alt=""  class="user-img">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="msg-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="images/img-3.jpg" alt=""  class="user-img">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="msg-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="images/img-1.jpg" alt=""  class="user-img">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="msg-btn">Message</button>
                </div>
            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <!-- swiper script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- custom script -->
  <script src="script.js"></script>  
</body>
</html>
